<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>position</title>
	<style type="text/css">
	   .div1{
	   	width:100px;
	   	height:100px;
	   	background:red;
	   	position:absolute;
	   	bottom:0;

	   }
	   .div2{
	   	width:100px;
	   	height:100px;
	   	background:blue;
	   	position:relative
	   	right:50px;
	   	
	   }
          
	    

	   
    </style>
</head>
<body>
	<div class="div1">1</div>
	<div class="div2">2</div>
	
</body>
