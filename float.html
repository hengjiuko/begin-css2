<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>float</title>
	<style type="text/css">
        *{  padding:0px;
        	margin:0px;
        }
        .per{
        	width:300px;
        	height:300px;
        	background:blue;
        	position:fixed;
        	left:200px;
        	top:200px;
        }
        .text{width:100px;
              height:100px;
              background:red;
              position:inherit;
              left:100px;
              top:100px;
          }
              
        
        
    </style>
</head>
<body>
	<div class="per">
		<div class="text"></div>
		
	</div>
</div>
</body>
</html>
